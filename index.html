<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Image Zoom Effect in E-commerce Website</title>
 <link rel="stylesheet" href="./style.css">
 <style>
  #imageZoom {
   width: 350px;
   height: 500px;
   border: 5px solid red;
  }
  #imageZoom img {
   width: 100%;
   height: 100%;
   object-fit: cover;
   object-position: 0 0;
  }
  #imageZoom::after {
   display: var(--display);
   content: '';
   width: 100%;
   height: 100%;
   background-image: var(--bg-url);
   background-size: 200%;
   background-position: var(--zoom-x) var(--zoom-y);
  }

 </style>
</head>
<body>
 <div id="imageZoom" style="--bg-url: url('./img/01.jpg');
 --zoom-x: 0%; --zoom-y: 0%; --display: none">
  <img src="./img/01.jpg" alt="">
 </div>

</body>
</html>
